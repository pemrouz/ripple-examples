<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <script>delete localStorage.ripple</script>
    <script src="node_modules/d3/d3.js" charset="utf-8"></script>
    <script src="node_modules/ripple/dist/client.js" utils></script>
    <script src="resources/data.js"></script>
    <script src="resources/damn-fast-grid.js"></script>
    <script src="resources/live-cell.js"></script>
    <script defer>
      setInterval(regen, 1000)

      function regen() {
        for (var x = 0; x < 10; x++){
          var i = ~~(Math.random()*100)
            , j = ~~(Math.random()*100)

          ripple('/prices/'+i+'/'+j, ~~(Math.random()*100))
        }
      }
    </script>
    <title>Ripple | Performance</title>
</head>
<body>
  <damn-fast-grid realtime></damn-fast-grid>
  <input type="text" />
</body>
</html>
